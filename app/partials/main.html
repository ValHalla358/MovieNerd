<div>
    <div>
        <h1 id="title">Learn about your favorite movie!</h1>
        <div class="input-group container">
            <input id="searchinput" name="searchinput" type="search" placeholder="What movie do you want to look up?" ng-model="vm.movieTitle" class="form-control input-md">
            <span class="input-group-addon" ng-click="vm.getVideo(vm.movieTitle)">Search Movie</span>
        </div>
    </div>
</div>
<div ui-view></div>
<div class="container">
    <div class="row form-group movie-panel">
        <div class="col-xs-12 col-md-4" ng-repeat="data in vm.movieData">
            <div class="panel panel-default">
                <div class="panel panel-heading ">
                    <h3 class="panel-title">{{data.Title}}</h3>
                </div>
                <div class="panel-body">
                    <div class="image-wrapper">
                        <image class="panel-image" src="{{data.Poster}}" />
                    </div>
                    <div>Filmed in {{data.Year}}</div>
                    <div>
                        <a ui-sref="main.detail({movieId:'{{data.imdbID}}'})">Click here to find the details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p></p>
<br>
